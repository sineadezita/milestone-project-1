<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elegance transforms spaces with timeless style and
    modern sophistication. Discover bespoke interior design solutions crafter for comfort, beauty and your unique vision.">
    
    <!-- Title -->
    <title>Elegance</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.png">
    
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">

    <!-- CSS Custom -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>

    <!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Add logo image -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/elegance-logo.png" alt="Elegance logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- Main element to hold all key sections of the home page. It is part of the grid structure -->
    <!-- Interior -->
    <section id="interior">
        <div id="cover-text">
            <h1 class="display-3">Portfolio</h1>
            <p class="lead sub-heading-color">Discover the design behind the beauty.</p>
            <a href="booking.html" class="btn btn-primary mb-4">Book now</a>
        </div>
      </section>

    <!-- Main element to hold all key sections of the home page. It is part of the grid structure -->
    <main>
        <section id="portfolio" class="container py-5">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2>Our Projects</h2>
                    <p class="sub-heading-color">Discover a selection of our recent work.</p>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-1.jpg" alt="Pink Interior" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-2.jpg" alt="Swimming Pool" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-3.jpg" alt="Red Waiting Room" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-5.jpg" alt="Yellow Indoor Water Feature" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-8.jpg" alt="Shopping Centre Chair" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-6.jpg" alt="Living Room Accessories" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-4.jpg" alt="Home Interior" class="img-fluid rounded shadow-sm">
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <img src="assets/images/Portfolio-7.jpg" alt="Holiday Home" class="img-fluid rounded shadow-sm">
                </div>
            </div>
        </section>   
    </main>
    
    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to bottom of page -->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-between text-center text-lg-start">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                <!-- Contact info -->
                    <h3 class="sub-heading-color">Contact info</h3>
                    <address>
                        <i class="fa-solid fa-location-dot"></i>44 Elegance Street, Elegance City
                    </address>
                    <p>
                        <i class="fa-solid fa-phone"></i>012 345 6789<br>
                        <i class="fa-solid fa-envelope"></i>info@elegance.co
                    </p>
                </div>
                 <!-- Social links -->
                <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-end align-items-center">
                  <div class="social-links d-flex gap-3">
                     <!-- Facebook -->
                     <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook page (opens in new tab)">
                       <i class="fa-brands fa-facebook"></i>
                     </a>
                     <!-- Instagram -->
                     <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram page (opens in new tab)">
                      <i class="fa-brands fa-instagram"></i>
                     </a>
                     <!-- Pinterest -->
                     <a href="https://pinterest.com/?lang=en" target="_blank" aria-label="Visit our x feed (opens in new tab)">
                      <i class="fa-brands fa-pinterest"></i>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>   
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8085e6eb5a.js" crossorigin="anonymous"></script>

</body>
</html>
