<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elegant interiors transforms spaces with timeless style and
    modern sophistication. Discover bespoke interior design solutions crafter for comfort, beauty and your unique vision.">
    
    <!-- Title -->
    <title>Portfolio</title>

    <!-- Favicon -->

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">

    <!-- CSS Custom -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>

    <!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->


    <!-- Header -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Elegant Interiors</div>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. It is part of the grid structure -->
    <main>
        <!-- Portfolio section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Services Section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Portfolio Card</div>
                <div class="col-12 col-md-6 col-xl-3">Portfolio Card</div>
                <div class="col-12 col-md-6 col-xl-3">Portfolio Card</div>
                <div class="col-12 col-md-6 col-xl-3">Portfolio Card</div>
            </div>
        </section>

        <!--Award winning designs -->
        <section class="container">
            <div class="row">
                <div class="col-12">Services Section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Award Card</div>
                <div class="col-12 col-md-6 col-xl-3">Award Card</div>
                <div class="col-12 col-md-6 col-xl-3">Award Card</div>
                <div class="col-12 col-md-6 col-xl-3">Award Card</div>
            </div>
        </section>

    </main>
    
    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to bottom of page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify content center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info-->
                <div class="col-12 col-md-6 col-xl-4">Contact info and social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8085e6eb5a.js" crossorigin="anonymous"></script>

</body>
</html>
